<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Challenges</title>
        <meta charset="utf-8">
        <script src="JavaScriptChallenge.js"></script>
    </head>
    <body>
        <button onclick="bitFunction()">Check some Bitwise!</button>
        <p id="bitwise"></p>
        <button onclick="searchFunction()">Search a String!</button>
        <p id="searchfunction"></p>
        <button onclick="replaceFunction()">Replace a String!</button>
        <p id="replacefunction"></p>
        <p>Time to Enter a Number!</p>
        <input id="textinput" type="text">
        <button onclick="tryFunction()">Test the Number!</button>
        <p id="output"></p>
        <p id="tryfunction"></p>
        <button onclick="strictFunction()">Cause a Strict Error!</button>
        <p id="strict"></p>
        <button onclick="thisFunction()">Using the this keyword!</button>
        <p id="testthis"></p>
        <p>Time to Enter another value!</p>
        <input id="newinput" type="text">
        <button onclick="arrowFunction()">Test the Value!</button>
        <p id="newoutput"></p>
        <button onclick="classFunction()">Making a Class!</button>
        <p id="testclass"></p>
        <button onclick="debugFunction()">Debug!</button>
        <p id="debugblock"></p>
        <button onclick="indexFunction()">Find that Index!</button>
        <p id="indexoutput"></p>
        <button onclick="dogObject()">What's the dog up to?</button>
        <p id="dogobj"></p>
    </body>
</html>
